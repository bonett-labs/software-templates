apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: manipulacao-arquivos-yaml
  title: Manipulate YAML
  description: Repo do componente + PR de catalog-info.yaml em reposit√≥rio central
  tags:
    - yaml
    - yml

spec:
  owner: tribe-web-platforms
  type: website

  parameters:
    - title: Identidade do Componente
      required: [owner, domain, system]
      properties:
        owner:
          title: Dono (Grupo)
          type: string
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              - kind: Group

        domain:
          title: Dom√≠nio de Neg√≥cio
          type: string
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              - kind: Domain

        system:
          title: Sistema
          type: string
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              - kind: System

    - title: Dados do Componente
      required: [name, description]
      properties:
        name:
          title: Nome (component_id)
          type: string
          pattern: "^[a-z0-9]+(?:-[a-z0-9]+)*$"
          description: "Use kebab-case, ex: billing-api"

        description:
          title: Descri√ß√£o do componente
          type: string
          ui:widget: textarea
          ui:options:
            rows: 4

  steps:
    # Step 1: Renderiza o skeleton do componente em ./template
    - id: fetch-template
      name: Buscar Template (componente)
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: template
        values:
          component_id: ${{ parameters.name }}
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          domain: ${{ parameters.domain }}
          system: ${{ parameters.system }}

    # Step 2: Publica o reposit√≥rio do componente
    - id: publish
      name: Publicar reposit√≥rio no GitHub
      action: publish:github
      input:
        sourcePath: ./template
        repoUrl: github.com?owner=bonett-labs&repo=${{ parameters.name }}
        description: ${{ parameters.description }}
        defaultBranch: main
        repoVisibility: private

    # Step 3: (opcional) pequena espera
    - id: wait-2sec
      action: debug:wait
      name: Espera
      input:
        seconds: 2

    # Step 4: Renderiza metadata em ./metadata-output a partir de ./metadata (modelo que funciona)
    - id: fetch-metadata
      name: Prepare Metadata (cat√°logo central)
      action: fetch:template
      input:
        url: ./metadata
        targetPath: ./metadata-output
        values:
          component_id: ${{ parameters.name }}
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          domain: ${{ parameters.domain }}
          system: ${{ parameters.system }}
          system_slug: ${{ parameters.system | replace('system:default/', '') }}

    # Step 5: Renomeia e organiza para <component>/<component>.yaml (local)
    - id: rename-metadata
      name: Rename Metadata File
      action: fs:rename
      input:
        files:
          - from: ./metadata-output/catalog-info.yaml
            to: ./metadata-output/${{ parameters.name }}/${{ parameters.name }}.yaml

    # Step 6: Abre PR no repo central, colocando em <system_slug>/<component>.yaml
    - id: publish-metadata
      name: Criar Metadata PR (repo central)
      action: publish:github:pull-request
      input:
        repoUrl: github.com?repo=bonettech-zentry-components&owner=bonett-labs
        branchName: add-${{ parameters.name }}
        title: "feat: Add ${{ parameters.name }}"
        description: |
          ## üéâ Novo Componente: ${{ parameters.name }}

          **Sistema:** ${{ parameters.system }}
          **Owner:** ${{ parameters.owner }}
          **Descri√ß√£o:** ${{ parameters.description }}

          ### üìÅ Arquivo criado:
          `${{ parameters.system | replace('system:default/', '') }}/${{ parameters.name }}.yaml`

          üöÄ Fa√ßa merge para aparecer no cat√°logo.
        sourcePath: metadata-output/${{ parameters.name }}
        targetPath: ${{ parameters.system | replace('system:default/', '') }}

  output:
    links:
      - title: üì¶ Code Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: üëâ Pull Request (cat√°logo central)
        url: ${{ steps['publish-metadata'].output.remoteUrl }}

