apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: manipulacao-arquivos-yaml
  title: Manipulate YAML
  description: Treino para manipular arquivos .yaml/.yml a partir de formul√°rios (repo do componente + PR de metadata central)
  tags:
    - yaml
    - yml

spec:
  owner: tribe-web-platforms
  type: website

  parameters:
    - title: Identidade do Componente
      required: [owner, domain, system]
      properties:
        owner:
          title: Dono (Grupo)
          type: string
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              - kind: Group

        domain:
          title: Dom√≠nio de Neg√≥cio
          type: string
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              - kind: Domain

        system:
          title: Sistema
          type: string
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              - kind: System

    - title: Dados do Componente
      required: [name, description]
      properties:
        name:
          title: Nome (component_id)
          type: string
          pattern: "^[a-z0-9]+(?:-[a-z0-9]+)*$"
          description: "Use kebab-case, ex: billing-api"

        description:
          title: Descri√ß√£o do componente
          type: string
          ui:widget: textarea
          ui:options:
            rows: 4

  steps:
    # 1) Repo do componente
    - id: fetch-component
      name: Renderizar skeleton do componente
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          domain: ${{ parameters.domain }}
          system: ${{ parameters.system }}

    - id: publish-component
      name: Publicar reposit√≥rio do componente
      action: publish:github
      input:
        repoUrl: github.com?owner=bonett-labs&repo=${{ parameters.name }}
        defaultBranch: main
        sourcePath: .

    # 2) Reusa o MESMO skeleton, mas s√≥ para gerar metadata localmente
    - id: fetch-metadata
      name: Renderizar skeleton novamente (para extrair catalog-info.yaml)
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: ./metadata-output
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          domain: ${{ parameters.domain }}
          system: ${{ parameters.system }}

    # 3) Move/renomeia o catalog-info.yaml para o formato <system_slug>/<component_id>.yaml
    - id: rename-metadata
      name: Organizar arquivo de metadata
      action: fs:rename
      input:
        files:
          - from: ./metadata-output/catalog-info.yaml
            to: ./metadata-output/${{ parameters.system | replace('system:default/', '') }}/${{ parameters.name }}.yaml

    # 4) PR no repo centralizado
    - id: publish-metadata
      name: Criar PR de metadata no reposit√≥rio central
      action: publish:github:pull-request
      input:
        repoUrl: github.com?repo=bonettech-zentry-components&owner=bonett-labs
        branchName: add-${{ parameters.name }}
        title: "feat: Add ${{ parameters.name }}"
        description: |
          ## üéâ Novo Componente: ${{ parameters.name }}

          **Sistema:** ${{ parameters.system }}
          **Owner:** ${{ parameters.owner }}
          **Descri√ß√£o:** ${{ parameters.description }}

          ### üìÅ Arquivo criado:
          `${{ parameters.system | replace('system:default/', '') }}/${{ parameters.name }}.yaml`

          üöÄ Fa√ßa merge para aparecer no cat√°logo.
        sourcePath: ./metadata-output

  output:
    links:
      - title: Reposit√≥rio do componente
        url: ${{ steps.publish-component.output.remoteUrl }}
      - title: Pull Request (cat√°logo central)
        url: ${{ steps.publish-metadata.output.remoteUrl }}
