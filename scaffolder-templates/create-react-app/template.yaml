apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: react-app-template
  title: React Application
  description: Cria um novo projeto React
  tags:
    - react
    - frontend
spec:
  owner: tribe-web-platforms
  type: website
  
  parameters:
    - title: InformaÃ§Ãµes do Projeto
      required:
        - component_id
        - description
        - owner
        - system
      properties:
        component_id:
          title: Nome
          type: string
          ui:field: EntityNamePicker
        description:
          title: DescriÃ§Ã£o
          type: string
        owner:
          title: Owner
          type: string
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
        system:
          title: Sistema
          type: string
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind: System
    
    - title: LocalizaÃ§Ã£o
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - bonett-labs

  steps:
    - id: fetch-base
      name: Fetch Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
    
    - id: publish-code
      name: Publish Code
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        description: ${{ parameters.description }}
        defaultBranch: main
        repoVisibility: private
    
    - id: fetch-metadata
      name: Prepare Metadata
      action: fetch:template
      input:
        url: ./metadata
        targetPath: ./temp
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
    
    - id: rename-metadata
      name: Rename to Component Name
      action: fs:rename
      input:
        files:
          - from: ./temp/catalog-info.yaml
            to: ./${{ parameters.component_id }}.yaml
    
    - id: publish-metadata
      name: Create Metadata PR
      action: publish:github:pull-request
      input:
        repoUrl: github.com?repo=bonettech-zentry-components&owner=bonett-labs
        branchName: add-${{ parameters.component_id }}
        title: 'feat: Add ${{ parameters.component_id }}'
        description: |
          ## Novo Componente: ${{ parameters.component_id }}
          
          **Sistema:** ${{ parameters.system }}
          **Owner:** ${{ parameters.owner }}
          
          ðŸš€ **FaÃ§a merge para aparecer no catÃ¡logo em atÃ© 1 minuto!**
        sourcePath: .
        targetPath: ${{ parameters.system | replace('system:default/', '') }}

  output:
    links:
      - title: Code Repository
        url: ${{ steps['publish-code'].output.remoteUrl }}
      - title: ðŸ‘‰ MERGE THIS PR
        url: ${{ steps['publish-metadata'].output.remoteUrl }}
