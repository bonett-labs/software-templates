apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: react-app-template
  title: React Application
  description: Cria um novo projeto React com metadados centralizados
  tags:
    - react
    - frontend
    - web
spec:
  owner: tribe-web-platforms
  type: website
  
  parameters:
    - title: InformaÃ§Ãµes do Projeto
      required:
        - component_id
        - description
        - owner
        - system
      properties:
        component_id:
          title: Nome do Componente
          type: string
          description: Nome Ãºnico (ex: customer-portal, admin-dashboard)
          pattern: '^[a-z0-9-]+$'
          ui:field: EntityNamePicker
          ui:autofocus: true
        
        description:
          title: DescriÃ§Ã£o
          type: string
          description: Breve descriÃ§Ã£o do propÃ³sito da aplicaÃ§Ã£o
        
        owner:
          title: Time ResponsÃ¡vel
          type: string
          description: Time que serÃ¡ dono do componente
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group
              spec.type: team
        
        system:
          title: Sistema
          type: string
          description: Sistema ao qual este componente pertence
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind: System
          default: web-platform
    
    - title: ConfiguraÃ§Ãµes TÃ©cnicas
      properties:
        lifecycle:
          title: Lifecycle
          type: string
          description: EstÃ¡gio do ciclo de vida
          default: experimental
          enum:
            - experimental
            - production
            - deprecated
          enumNames:
            - Experimental
            - Production
            - Deprecated
        
        typescript:
          title: Usar TypeScript?
          type: boolean
          default: true
          description: Criar projeto com TypeScript
        
        router:
          title: Incluir React Router?
          type: boolean
          default: true
          description: Adicionar React Router para navegaÃ§Ã£o
    
    - title: LocalizaÃ§Ã£o do RepositÃ³rio
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - bonett-labs

  steps:
    # ============================================
    # STEP 1: Fetch Template Base (cÃ³digo React)
    # ============================================
    - id: fetch-base
      name: Fetch Base React Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          lifecycle: ${{ parameters.lifecycle }}
          typescript: ${{ parameters.typescript }}
          router: ${{ parameters.router }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
    
    # ============================================
    # STEP 2: Publicar CÃ“DIGO no GitHub
    # ============================================
    - id: publish
      name: Publish Code to GitHub
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        description: ${{ parameters.description }}
        defaultBranch: main
        repoVisibility: internal
        deleteBranchOnMerge: true
        gitAuthorName: BonettTech Bot
        gitAuthorEmail: bot@bonetttech.com
        topics:
          - react
          - frontend
          - backstage-generated
    
    # ============================================
    # STEP 3: Criar METADADOS em Repo Separado
    # ============================================
    - id: fetch-metadata-template
      name: Prepare Metadata
      action: fetch:template
      input:
        url: ./metadata-template
        targetPath: ./metadata
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          lifecycle: ${{ parameters.lifecycle }}
          repo_owner: ${{ (parameters.repoUrl | parseRepoUrl).owner }}
          repo_name: ${{ (parameters.repoUrl | parseRepoUrl).repo }}
    
    - id: publish-metadata
      name: Publish Metadata to Components Repo
      action: publish:github
      input:
        repoUrl: github.com?owner=bonett-labs&repo=bonettech-zentry-components
        sourcePath: ./metadata
        targetPath: ${{ parameters.system }}/${{ parameters.component_id }}
        commitMessage: 'feat: Add metadata for ${{ parameters.component_id }}'
        gitAuthorName: BonettTech Bot
        gitAuthorEmail: bot@bonetttech.com
    
    # ============================================
    # STEP 4: Registrar no CatÃ¡logo
    # ============================================
    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: https://github.com/bonett-labs/bonettech-zentry-components/tree/main/${{ parameters.system }}/${{ parameters.component_id }}
        catalogInfoPath: '/catalog-info.yaml'
    
    # ============================================
    # STEP 5: Criar Pull Request Inicial
    # ============================================
    - id: create-pr
      name: Create Initial PR
      action: github:repo:createPullRequest
      input:
        repoUrl: ${{ parameters.repoUrl }}
        title: 'docs: Add initial documentation'
        body: |
          ## ğŸ“š Initial Setup
          
          This PR adds initial documentation and configuration:
          - README with setup instructions
          - GitHub Actions workflow
          - Code quality tools configured
          
          **Created by Backstage Scaffolder**
          
          Component: `${{ parameters.component_id }}`
          System: `${{ parameters.system }}`
          Owner: `${{ parameters.owner }}`
        branchName: docs/initial-setup
        targetBranchName: main

  output:
    links:
      - title: ğŸ”— Repository (Code)
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: ğŸ“„ Metadata (Catalog)
        url: https://github.com/bonett-labs/bonettech-zentry-components/tree/main/${{ parameters.system }}/${{ parameters.component_id }}
      - title: ğŸš€ GitHub Actions
        url: ${{ steps['publish'].output.remoteUrl }}/actions
      - title: ğŸ”€ Pull Request
        url: ${{ steps['create-pr'].output.pullRequestUrl }}
      - title: ğŸ“¦ Open in Catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
```

