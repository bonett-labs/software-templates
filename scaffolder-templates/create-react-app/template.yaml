apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: react-app-template
  title: React Application
  description: Cria um novo projeto React com metadados centralizados
  tags:
    - react
    - frontend
    - web
spec:
  owner: tribe-web-platforms
  type: website
  
  parameters:
    - title: Informações do Projeto
      required:
        - component_id
        - description
        - owner
        - system
      properties:
        component_id:
          title: Nome do Componente
          type: string
          description: Nome único do componente
          ui:field: EntityNamePicker
        
        description:
          title: Descrição
          type: string
          description: Breve descrição do propósito
        
        owner:
          title: Time Responsável
          type: string
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
        
        system:
          title: Sistema
          type: string
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind: System
    
    - title: Localização
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-base
      name: Fetch Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
    
    - id: publish
      name: Publish Code
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        description: ${{ parameters.description }}
    
    - id: fetch-metadata
      name: Prepare Metadata
      action: fetch:template
      input:
        url: ./metadata
        targetPath: ./metadata-output
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          repo_url: ${{ steps.publish.output.remoteUrl }}
    
    - id: pull-request
      name: Create Metadata PR
      action: publish:github:pull-request
      input:
        repoUrl: github.com?repo=bonettech-zentry-components&owner=bonett-labs
        branchName: add-${{ parameters.component_id }}
        title: Add metadata for ${{ parameters.component_id }}
        description: Metadata for new component
        sourcePath: ./metadata-output
        targetPath: ${{ parameters.system }}/${{ parameters.component_id }}

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Metadata PR
        url: ${{ steps['pull-request'].output.remoteUrl }}
