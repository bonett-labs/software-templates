apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: react-app-template
  title: React Application
  description: Cria um novo projeto React
  tags:
    - react
    - frontend
spec:
  owner: tribe-web-platforms
  type: website
  
  parameters:
    - title: Informa√ß√µes do Projeto
      required:
        - component_id
        - description
        - owner
        - system
      properties:
        component_id:
          title: Nome
          type: string
          ui:field: EntityNamePicker
        description:
          title: Descri√ß√£o
          type: string
        owner:
          title: Owner
          type: string
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
        system:
          title: Sistema
          type: string
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind: System
    
    - title: Localiza√ß√£o
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - bonett-labs
  
  steps:
    # Step 1: Buscar o template do c√≥digo React
    - id: fetch-template
      name: Buscar Template
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: template
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
    
    # Step 2: Publicar o reposit√≥rio no GitHub
    - id: publish
      name: Publicar reposit√≥rio no GitHub
      action: publish:github
      input:
        sourcePath: ./template
        repoUrl: ${{ parameters.repoUrl }}
        description: ${{ parameters.description }}
        defaultBranch: main
        repoVisibility: private
    
    # Step 3: Aguardar alguns segundos
    - id: wait-3sec
      action: debug:wait
      name: Espera
      input:
        seconds: 3
    
    # Step 4: Preparar arquivo de metadata
    - id: fetch-metadata
      name: Prepare Metadata
      action: fetch:template
      input:
        url: ./metadata
        targetPath: ./metadata-output
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
    
    # Step 5: Renomear e organizar arquivo de metadata
    - id: rename-metadata
      name: Rename Metadata File
      action: fs:rename
      input:
        files:
          - from: ./metadata-output/catalog-info.yaml
            to: ./metadata-output/${{ parameters.component_id }}/${{ parameters.component_id }}.yaml
    
    # Step 6: Log para debug
    - id: debug-log-metadata
      name: Log Metadata Path
      action: debug:log
      input:
        message: 'Arquivo de metadata gerado: metadata-output/${{ parameters.component_id }}/${{ parameters.component_id }}.yaml'
    
    # Step 7: Criar Pull Request com o metadata
    - id: publish-metadata
      name: Criar Metadata PR
      action: publish:github:pull-request
      input:
        repoUrl: github.com?repo=bonettech-zentry-components&owner=bonett-labs
        branchName: add-${{ parameters.component_id }}
        title: 'feat: Add ${{ parameters.component_id }}'
        description: |
          ## üéâ Novo Componente: ${{ parameters.component_id }}
          
          **Sistema:** ${{ parameters.system }}
          **Owner:** ${{ parameters.owner }}
          **Descri√ß√£o:** ${{ parameters.description }}
          
          ### üìÅ Arquivo criado:
          `${{ parameters.system | replace('system:default/', '') }}/${{ parameters.component_id }}.yaml`
          
          üöÄ **Fa√ßa merge para aparecer no cat√°logo em at√© 1 minuto!**
        sourcePath: metadata-output/${{ parameters.component_id }}
        targetPath: ${{ parameters.system | replace('system:default/', '') }}
  
  output:
    links:
      - title: üì¶ Code Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: üëâ MERGE THIS PR NOW
        url: ${{ steps['publish-metadata'].output.remoteUrl }}
