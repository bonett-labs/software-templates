apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.component_id }}
  description: ${{ values.description }}
  annotations:
    github.com/project-slug: bonett-labs/${{ values.component_id }}
spec:
  type: website
  lifecycle: experimental
  owner: ${{ values.owner }}
  system: ${{ values.system }}
